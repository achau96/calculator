<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
 <h1>It's Just a Calculator</h1>
 <div class="calculator">
   <div class="screen">0</div>

   <button id="btn" class="clear">CLR</button>
   <button id="btn" class="delete">DEL</button>

   <button id="btn" class='op' value='divide'>/</button>

   <button id="btn" class='num' value='9'>9</button>
   <button id="btn" class='num' value='8'>8</button>
   <button id="btn" class='num' value='7'>7</button>
   <button id="btn" class='op' value='multiply'>*</button>

   <button id="btn" class='num' value='6'>6</button>
   <button id="btn" class='num' value='5'>5</button>
   <button id="btn" class='num' value='4'>4</button>
   <button id="btn" class='op' value='subtract'>-</button>

   <button id="btn" class='num' value='3'>3</button>
   <button id="btn" class='num' value='2'>2</button>
   <button id="btn" class='num' value='1'>1</button>
   <button id="btn" class='op' value='add'>+</button>

   <button id="btn" class='num' value='.'>.</button>
   <button id="btn" class='num' value='0'>0</button>
   <button id="btn" class="equal op" value='equal'>=</button>


 </div>
  <script src="script.js"></script>
</body>
</html>
